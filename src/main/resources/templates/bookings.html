<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{head.html :: head}"></head>

<body>
<header th:replace="~{header.html :: header}"></header>

<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title">Список Бронирований</h2>
        <a href="/tour-packages" class="secondaryButton">Назад к Турпакетам</a>
    </div>

    <!-- Сообщение об успешном выполнении действий -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Таблица бронирований -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>№</th>
            <th>Турпакет</th>
            <th>Дата бронирования</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking, iterStat : ${bookings}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${booking.tourPackages[0].name}">Название Турпакета</td>
            <td th:text="${#dates.format(booking.bookingDate, 'dd.MM.yyyy HH:mm')}">01.01.2024 12:00</td>
            <td th:text="${booking.status}">Активно</td>
            <td>
                <!-- Кнопка подтверждения -->
                <form th:if="${booking.status == 'CREATED'}" th:action="@{/bookings/confirm/{id}(id=${booking.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-success btn-sm" title="Подтвердить">
                        <i class="fas fa-check"></i>
                    </button>
                </form>

                <!-- Кнопка отмены -->
                <form th:if="${booking.status != 'CANCELLED' and booking.status != 'COMPLETED'}" th:action="@{/bookings/cancel/{id}(id=${booking.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" title="Отменить" onclick="return confirm('Вы уверены, что хотите отменить это бронирование?');">
                        <i class="fas fa-times"></i>
                    </button>
                </form>
            </td>
        </tr>
        <tr th:if="${bookings.empty}">
            <td colspan="5" class="text-center">Нет бронирований для отображения.</td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="~{footer.html :: footer}"></footer>
</body>
</html>
