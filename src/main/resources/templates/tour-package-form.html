<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{head.html :: head}"></head>

<body>
<header th:replace="~{header.html :: header}"></header>

<main class="container form-section">
    <h2 class="page-title" th:text="${tourPackage.id == null ? 'Создание туристического пакета' : 'Редактирование туристического пакета'}">
        Создание/Редактирование туристического пакета</h2>

    <form class="form-container" th:action="${tourPackage.id == null ? '/tour-packages/create' : '/tour-packages/edit/' + tourPackage.id}"
          method="post">
        <div class="form-item">
            <label for="name">Название пакета:</label>
            <input type="text" id="name" name="name" th:value="${tourPackage.name}" required>
        </div>

        <div class="form-item">
            <label for="description">Описание пакета:</label>
            <textarea id="description" name="description" th:text="${tourPackage.description != null ? tourPackage.description : ''}" required></textarea>
        </div>

        <div class="form-item">
            <label for="price">Цена (в рублях):</label>
            <input type="number" id="price" name="price" step="0.01" th:value="${tourPackage.price != null ? tourPackage.price : 0}" required>
        </div>

        <div class="form-item">
            <label for="availability">Доступность:</label>
            <select id="availability" name="availability">
                <option th:value="true" th:selected="${tourPackage.availability}" >Доступен</option>
                <option th:value="false" th:selected="${tourPackage.availability != null && !tourPackage.availability}">Недоступен</option>
            </select>
        </div>


        <div class="form-item">
            <label for="imageUrl">URL изображения:</label>
            <input type="url" id="imageUrl" name="imageUrl" th:value="${tourPackage.imageUrl != null ? tourPackage.imageUrl : ''}">
        </div>

        <div class="form-item">
            <label for="duration">Длительность (в днях):</label>
            <input type="number" id="duration" name="duration" th:value="${tourPackage.duration != null ? tourPackage.duration : 1}" required>
        </div>

        <button type="submit">Сохранить</button>
        <a href="/tour-packages" class="secondaryButton">Отмена</a>
    </form>
</main>

<footer th:replace="~{footer.html :: footer}"></footer>

</body>

</html>
