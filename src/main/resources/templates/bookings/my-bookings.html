<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{head.html :: head}"></head>

<body>
<header th:replace="~{header.html :: header}"></header>

<main class="root">
  <h2 class="page-title">Мои Бронирования</h2>

  <!-- Сообщения об успехе или ошибке -->
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Дата бронирования</th>
      <th>Статус</th>
      <th>Сумма</th>
      <th>Турпакеты</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
      <td th:text="${booking.id}">1</td>
      <td th:text="${#dates.format(booking.bookingDate, 'dd.MM.yyyy HH:mm')}">16.12.2024 00:48</td>
      <td th:text="${booking.status}">CREATED</td>
      <td th:text="${booking.totalAmount}">10000</td>
      <td>
        <ul>
          <li th:each="tourPackage : ${booking.tourPackages}" th:text="${tourPackage.name}">Название пакета</li>
        </ul>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(bookings)}">
      <td colspan="6">У вас нет бронирований.</td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{footer.html :: footer}"></footer>
</body>
</html>
