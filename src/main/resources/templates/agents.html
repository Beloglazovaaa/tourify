<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{head.html :: head}"></head>

<body>
<header th:replace="header.html :: header"></header>

<main class="container">
    <div class="head">
        <h2 class="page-title">Список агентов</h2>
        <a class="secondaryButton" href="/agents/create">Добавить агента</a>
    </div>
    <div class="agent-grid">
        <div class="agent-item" th:each="agent : ${agents}">
            <img th:src="${agent.imageUrl}" alt="Изображение агента"/>
            <h3 class="title" th:text="${agent.name}">Имя агента</h3>
            <p class="phone" th:text="${agent.phoneNumber}">+7 123 456 78 90</p>
            <a th:href="'/agents/edit/' + ${agent.id}" class="secondaryButton" type="submit" style="width: 100%">Редактировать</a>
            <p class="availabilityButton" th:text="${agent.isAvailable ? 'Доступен' : 'Занят'}">Доступен</p>
        </div>
    </div>
</main>

<footer th:replace="~{footer.html :: footer}"></footer>
</body>

</html>
